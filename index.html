<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="product-container">
      <h1 class="sr-only">Product preview card</h1>
      <section class="product-preview">
        <picture>
          <source
            media="(min-width: 455px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <source
            media="(min-width: 0px)"
            srcset="./images/image-product-mobile.jpg"
          />
          <img src="./images/image-product-desktop.jpg" />
        </picture>
      </section>
      <section class="product-characteristics">
        <span class="product-category">Perfume</span>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <span class="product-price__discount-price">$149.99</span>
          <span class="product-price__price">$169.99</span>
        </div>

        <button class="button">
          <img src="images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/KikeBorda">kike Borda</a>.
    </footer>
  </body>
</html>
